<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <button id="startBtn" class="enabledStart" onclick="pressedStart()">
    Start Game!
  </button>
  <div class="container">
    <div id="game">
      <div lass="row">

        <div type="button" id="green" class="btn green">
  
        </div>
  
        <div type="button" id="red" class="btn red">
  
        </div>
      </div>
  
      <div class="row">
  
        <div type="button" id="yellow" class="btn yellow">
  
        </div>
        <div type="button" id="blue" class="btn blue">
  
        </div>
  
      </div>
    </div>
    

    <div class="row" id="highScores">

      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Level</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="scoreTableBody">
          <!-- Scores will be added here dynamically -->
        </tbody>
      </table>
      <button id="deleteBtn" onclick="deleteScores()">
        Delete scores
      </button>

    </div>
    <button id="leaderboardBtn" onclick="toggleLeaderboard()">
      Leaderboard
    </button>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
